service:
  name: AuditToolBackend
# app and org for use with dashboard.serverless.com
#app: your-app-name
#org: your-org-name

custom:
  secrets: ${file(secrets.json)}
  webpack:
    webpackConfig: ./webpack.config.js
    includeModules: true

# Add the serverless-webpack plugin
plugins:
  - serverless-webpack
  - serverless-offline

provider:
  name: aws
  runtime: nodejs12.x
  region : ap-south-1
  stage : ${opt:stage, 'dev'}
  environment:
    NODE_ENV: ${env:NODE_ENV , ${self:custom.secrets.NODE_ENV}}
    DB_NAME: ${env:DB_NAME }
    DB_USER: ${env:DB_USER}
    DB_PASSWORD: ${env:DB_PASSWORD}
    DB_HOST: ${env:DB_HOST}
    DB_PORT: ${env:DB_PORT , ${self:custom.secrets.DB_PORT}}

functions:
  getProductsByUser:
    handler: src/products/handler.getProductsByUser
    events:
      - http:
          method: get
          path: products
          cors: true
  getPhases:
    handler: src/products/handler.getPhases
    events:
      - http:
          method: get
          path: products/{id}/phases
          cors: true      
  getProductByProductPhaseId:
    handler: src/products/handler.getProductByProductPhaseId
    events:
      - http:
          method: get
          path: products/productPhases/{id}
          cors: true
  getProductById:
    handler: src/products/handler.getProductById
    events:
      - http:
          method: get
          path: products/{id}
          cors: true
  